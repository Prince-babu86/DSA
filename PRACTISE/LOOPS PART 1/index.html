<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   body{
    height: 100vh;
    width: 100%;
    background-color: black;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
   }

   .loader{
    height: 30px;
    width: 30px;
    border-radius: 50%;
    border: 4.5px solid white;
    border-top: 4.5px solid rgb(0, 208, 255);
    animation: spin linear 1s infinite;
   }

   @keyframes spin {
    to{
        transform: rotate(360deg);
    }
   }
</style>
<body>
    
    <div class="loader">
        <div class="spin"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
